name: Node.js & Dashboard Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'dashboard/frontend/**'
      - 'dashboard/backend/**'
      - '.github/workflows/node-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'dashboard/frontend/**'
      - 'dashboard/backend/**'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'dashboard/frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: dashboard/frontend
      run: npm ci
    
    - name: Check code style
      working-directory: dashboard/frontend
      run: npm run lint 2>/dev/null || echo "No lint script defined"
    
    - name: Build frontend
      working-directory: dashboard/frontend
      run: npm run build 2>/dev/null || echo "Build skipped"
    
    - name: Run tests
      working-directory: dashboard/frontend
      run: npm test 2>/dev/null || echo "No tests defined"

  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install backend dependencies
      working-directory: dashboard/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 2>/dev/null || pip install -r requirements_clean.txt
        pip install pytest pytest-asyncio
    
    - name: Run backend tests
      working-directory: dashboard/backend
      run: pytest tests/ -v 2>/dev/null || echo "No backend tests"
    
    - name: Test FastAPI startup
      working-directory: dashboard/backend
      run: |
        timeout 5 python -m uvicorn main:app --port 8000 2>&1 | head -20 || true
